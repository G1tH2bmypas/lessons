<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/checkout.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson_17</title>
</head>
	<body>
		<div class="wrapper">
			<header class="wrapper__header header">
				<div class="header">
					<div class="header__container">
						<div class="header__menu">
							<ul class="header__menu-list">
								<li><a href="achievement.html">Achievement</a></li>
								<li><a href="minimalist_room.html">Minimalist Room</a></li>
								<li><a href="checkout.html">Checkout</a></li>
								<li><a href="shipping_address.html">Shipping Address</a></li>
							</ul>
						</div>
					</div>
				</div>
			</header>
			<div class="wrapper__main main">
				<div class="main">
					<div class="main__container">
						<div class="main__box">
							<div class="main__tittle">
								<h2>Checkout</h2>
								<p>There are 3 products in your cart</p>
							</div>
							<div class="main__form form">
								<form class="form" method="GET" enctype="multipart/form-data" action="#">
									<h3 class="form__tittle">Billing Details</h3>
									<div class="form__body">
										<div class="form__box active">
											<input type="text" name="firstname" placeholder="First name*" autocomplete="off" required
											       tabindex="1" maxlength="20">
										</div>
										<div class="form__box">
											<input type="text" name="lastname" placeholder="Last name*" autocomplete="off" required
											       tabindex="2" maxlength="20">
										</div>
										<div class="form__box">
											<input type="text" name="address" placeholder="Address*" autocomplete="off" required tabindex="3">
										</div>
										<div class="form__box">
											<input type="text" name="address_line" placeholder="Address line 2" autocomplete="off"
											       tabindex="4">
										</div>
										<div class="form__box">
											<select name="country" autocomplete="off" required tabindex="5">
												<option value="">Country*</option>
												<option value="">Ukraine</option>
												<option value="">Poland</option>
												<option value="">USA</option>
											</select>
										</div>
										<div class="form__box">
											<input type="text" name="city_or_town" placeholder="City/Town*" autocomplete="off" required
											       tabindex="6">
										</div>
										<div class="form__box">
											<input type="text" name="postcode_ZIP" placeholder="Postcode / ZIP*" autocomplete="off" required
											       tabindex="7">
										</div>
										<div class="form__box">
											<input type="number" name="phone" placeholder="Phone*" autocomplete="off" required tabindex="8">
										</div>
										<div class="form__box">
											<input type="text" name="postcode_ZIP_two" placeholder="Postcode / ZIP*" autocomplete="off"
											       required tabindex="9">
										</div>
										<div class="form__box">
											<input type="number" name="phone_two" placeholder="Phone*" autocomplete="off" required tabindex="10">
										</div>
										<div class="form__box textarea">
											<textarea name="additional_information" placeholder="Additional information" autocomplete="off"
											          tabindex="11"></textarea>
										</div>
										<div class="form__check-box check-box">
											<div class="check-box__item">
												<input class="check__input" id="inf-acc" type="checkbox" name="inf-account" tabindex="12">
												<label class="check_label" for="inf-acc">Create Account</label>
											</div>
											<div class="check-box__item">
												<input class="check__input" id="inf-add" type="checkbox" name="inf-diff-address" tabindex="13">
												<label class="check_label" for="inf-add">Ship to a different address?</label>
											</div>
										</div>
										<div class="form__box-coupon coupon">
											<h4>Apply Coupon to get discount!</h4>
											<div class="coupon__box">
												<div class="form__box">
													<input type="text" name="coupon_code" placeholder="Coupon code" autocomplete="off"
													       tabindex="14">
												</div>
												<button>Apply Code</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
