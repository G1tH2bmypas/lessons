<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/car.css">
	<title>lesson_13</title>
</head>
<body>
<div class="wrapper">
	<header class="wrapper__header header">
		<div class="header">
			<div class="header__container">
				<div class="header__menu">
					<ul class="header__menu-list">
						<li><a href="index.html">Відпрацювання</a></li>
						<li><a href="car.html">Машинка</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div class="wrapper__main main">
		<div class="main">
			<div class="main__container">
				<div class="main__box">
					<div class="main__car car">
						<div class="car__body">
							<img class="car__img" src="img/my-car.png" alt="">
							<div class="car__wheel">
								<div class="car__wheel-disk"></div>
							</div>
							<div class="car__wheel-right">
								<div class="car__wheel-disk"></div>
							</div>
						</div>
					</div>
					<div class="main__arm arm">
						<img class="arm__img-one" src="img/arm1.png" alt="">
						<img class="arm__img-two" src="img/arm2.png" alt="">
						<img class="arm__img-three" src="img/arm3.png" alt="">
					</div>
					<div class="main__dialog dialog">
							<div class="dialog__part-one"><p>Стій!</p></div>
							<div class="dialog__part-two"><p>Що сталось?</p></div>
							<div class="dialog__part-three"><p>Швидко сюди машину!</p></div>
							<div class="dialog__part-four"><p>Що? А ще чого вам?</p></div>
							<div class="dialog__part-five"><p>Якщо ні, то ми відкриємо вогонь!</p></div>
							<div class="dialog__part-six"><p>Дідька вам лисого!</p></div>
							<div class="dialog__part-seven"><p>Вогонь!</p></div>
							<div class="dialog__part-eight"><p>HESOYAM</p></div>
							<div class="dialog__part-nine"><p>Що за нафіг?</p></div>
							<div class="dialog__part-ten"><p>Це GTA дєтка!</p></div>
					</div>
					<img class="hole-one" src="img/hole.png" alt="">
					<img class="hole-two" src="img/hole.png" alt="">
					<img class="hole-three" src="img/hole.png" alt="">
					<img class="hit-one" src="img/hit.png" alt="">
					<img class="hit-two" src="img/hit.png" alt="">
					<img class="hit-three" src="img/hit.png" alt="">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
