<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/car.css">
	<title>lesson_12</title>
</head>
<body>
<div class="wrapper">
	<header class="wrapper__header header">
		<div class="header">
			<div class="header__container">
				<div class="header__menu">
					<ul class="header__menu-list">
						<li><a href="index.html">Відпрацювання</a></li>
						<li><a href="car.html">Машинка</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div class="wrapper__main main">
		<div class="main">
			<div class="main__container">
				<div class="main__box car">
					<div class="car__body">
						<div class="car__body-three"></div>
						<div class="car__body-one"></div>
						<div class="car__body-two"></div>
						<div class="car__body-four"></div>
						<div class="car__body-five"></div>
						<div class="car__body-six"></div>
						<div class="car__bezel-one"></div>
						<div class="car__bezel-two"></div>
						<div class="car__bezel-three"></div>
						<div class="car__window">
							<div class="car__window-driver driver-window">
								<div class="driver-window__one"></div>
								<div class="driver-window__two"></div>
								<div class="driver-window__three"></div>
							</div>
							<div class="car__window-passenger passenger-window"></div>
							<div class="passenger-window__one"></div>
							<div class="passenger-window__two"></div>
							<div class="car__window-trunk"></div>
						</div>
					</div>
					<div class="car__wheel-wrapper">
						<div class="car__wheel-left">
							<div class="car__disk"></div>
						</div>
					</div>
					<div class="car__wheel-wrapper-right">
						<div class="car__wheel-right">
							<div class="car__disk"></div>
						</div>
					</div>
					<div class="car__line">
						<div class="car__line-one"></div>
						<div class="car__line-two"></div>
						<div class="car__line-three"></div>
						<div class="car__line-four"></div>
						<div class="car__line-five"></div>
						<div class="car__line-six"></div>
						<div class="car__line-seven"></div>
						<div class="car__line-eight"></div>
						<div class="car__line-nine"></div>
						<div class="car__line-ten"></div>
						<div class="car__line-eleven"></div>
						<div class="car__line-twelve"></div>
						<div class="car__line-thirteen"></div>
						<div class="car__line-fourteen"></div>
						<div class="car__line-fifteen"></div>
						<div class="car__line-sixteen"></div>
						<div class="car__line-seventeen"></div>
						<div class="car__line-eighteen"></div>
					</div>
					<div class="car__handle">
						<div class="car__handle-left"></div>
						<div class="car__handle-right"></div>
					</div>
					<div class="car__headlight">
						<div class="car__headlight-front"></div>
					</div>
					<div class="car__signal">
						<div class="car__signal-body">BIP-BIP</div>
						<div class="car__signal-one"></div>
						<div class="car__signal-two"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
